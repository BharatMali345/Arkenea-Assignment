<div class="details__cnt">
  <div class="details" *ngIf="!loading">
    <div class="project__header">PROGRESS</div>
    <div class="progress">
      <mat-progress-bar
        class="progress__bar"
        [color]="'primary'"
        [mode]="'determinate'"
        [value]="value"
      >
      </mat-progress-bar>
      <p><b>Male:</b> {{ maleCount }}</p>
      <p><b>Female:</b> {{ femaleCount }}</p>
    </div>
  </div>
</div>
